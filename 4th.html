<h2>彩虹酥</h2>
蛋黃灑些米酒，烤箱180度/8分鐘<p>
      綠豆餡20克/顆、包入蛋黃
  <p>
      水油皮拌勻分34g*10個，油酥拌勻分70g*4份，調成4種顏色油酥，再分成7g*10個
  <p>
      水油皮包油酥第一次擀平，斜邊捲起才會變混色彩虹（由上而下會變成漸層彩虹)
  <p>
      2次擀捲，擀越長層次越多
  <p>
      對切、用菜刀直接切開就可以
  <p>
      壓扁擀開，包入內餡，底部捏緊
  <p>
      上火170/下火180/20-30分鐘
  <p>
