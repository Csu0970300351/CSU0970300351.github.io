<h2>巧果</h2>
除了水將所有的材料放在料理盆裡拌勻<p>
      加入水再用攪拌棒拌成絮狀,（水量要自己斟酌增減）再用手揉壓成糰,放料理盆內蓋保鮮模,靜置醒麵約30分鐘
  <p>
      取出麵糰,如桌面小就把麵糰分切成2份較好操作！
  <p>
      把麵糰壓扁,上下撒些麵防沾粘,用擀麵棍把麵糰擀薄
  <p>
      把擀開的麵皮先切長條,再切一段一段
  <p>
      鍋中放約半鍋的油,火候不要太大,將麵片快速一一放入鍋中炸,炸到微上色就可準備撈出鍋了！
  <p>
      酥酥脆脆的巧果就炸好了！
  <p>
